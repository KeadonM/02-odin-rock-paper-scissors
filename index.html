<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="header-container">
      <h1 class="title">Rock Paper Scissors</h1>
    </div>

    <div class="game-container">
      <div class="score-container">
        <div class="score">0 | 0</div>
        <div class="round-info">First to 5, let's start...</div>
      </div>
      <div class="buttons-container">
        <button class="selection-button" data-selection="rock">Rock</button>
        <button class="selection-button" data-selection="paper">Paper</button>
        <button class="selection-button" data-selection="scissors">Scissors</button>
      </div>
  </body>
</html>
